syntax = "proto3";

package shopping.cart.view;

option java_outer_classname = "ShoppingCartViewModel";

import "akkaserverless/annotations.proto";
import "shoppingcart/persistence/shopping-cart-domain.proto";
import "google/api/annotations.proto";

service ShoppingCartViewService {
  rpc ProcessAdded(shopping.cart.model.ItemAdded) returns (CartViewState) {
    option (akkaserverless.method).eventing = {
      in: {
        event_sourced_entity: "eventsourced-shopping-cart"
      }
    };
    option (akkaserverless.method).view.update = {
      table: "carts"
      transform_updates: true
    };
  }
  rpc ProcessRemoved(shopping.cart.model.ItemRemoved) returns (CartViewState) {
    option (akkaserverless.method).eventing = {
      in: {
        event_sourced_entity: "eventsourced-shopping-cart"
      }
    };
    option (akkaserverless.method).view.update = {
      table: "carts"
      transform_updates: true
    };
  }
  rpc GetAllCarts(GetAllCartsRequest) returns (stream CartViewState) {
    option (akkaserverless.method).view.query = {
      query: "select * from carts"
    };
    option (google.api.http) = {
      get: "/carts"
    };
  }
}

message CartViewState {
  string user_id = 1;
  int32 number_of_items = 2;
}

message GetAllCartsRequest {}
