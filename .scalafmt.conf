version = 2.1.0

style = defaultWithAlign

align.tokens               = [off]
align.openParenDefnSite    = true
align.openParenCallSite    = true
danglingParentheses        = true
docstrings                 = JavaDoc
indentOperator             = spray
maxColumn                  = 120
rewrite.rules              = [
  RedundantParens
  SortImports
//  AvoidInfix
]
unindentTopLevelOperators  = true
rewrite.neverInfix.excludeFilters = [
//  foreach
//  orElse
//  getOrElse
  and
  min
  max
  until
  to
  by
  eq
  ne
  "should.*"
  "contain.*"
  "must.*"
  in
  ignore
  be
  taggedAs
  thrownBy
  synchronized
  have
  when
  size
  only
  noneOf
  oneElementOf
  noElementsOf
  atLeastOneElementOf
  atMostOneElementOf
  allElementsOf
  inOrderElementsOf
  theSameElementsAs
  theSameElementsInOrderAs
  theSameInstanceAs
]
